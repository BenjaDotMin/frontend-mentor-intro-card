<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="wwwroot/css/main.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container__left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

      <div class="container__right">
        <button><span>Try it free 7 days</span> then $20/mo. thereafter</button>
        
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="First Name" required data-pristine-required-message="First Name cannot be empty">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" required data-pristine-required-message="Lirst Name cannot be empty">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" required data-pristine-required-message="Email required" data-pristine-email-message="Looks like this is not an email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required data-pristine-required-message="Password cannot be empty">
          </div>       
                            
          <button type="submit">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="/">Terms and Services</a></p>
        </form>
        
      </div>
      
    </div>

  </main>

  <script defer src="./wwwroot/js/pristine.min.js"></script>
  <script defer src="./wwwroot/js/validation.js"></script>
</body>
</html>
